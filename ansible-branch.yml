# conjur policy update -f ansible-branch.yml -b data/bnl
- !policy
  id: ansible-team
  annotations:
    description: All Ansible policies
  body:
    - !group managers
    - !group
      id: ansible-apps
      owner: !group managers
    - !grant
      role: !group managers
      member: !user /bnl-ansible-user@cyberark.cloud.3433
    - !permit
      role: !group managers
      privileges: [ read,update,create ]
      resource: !policy